<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/crear_p.css">
    <title>Nueva Presentación</title>
</head>

<body>
    <div class="header">
        <div class="block1">
            <div class="icon">
                <img src="../icons/presentacio.png">
            </div>
            <form method="post" id="data_p">
                <input type="text" class="input" placeholder="Título de la diapositiva" required>
                <input type="text" class="input" placeholder="Descripción" required>
            </form>
        </div>
        <div class="block2">
            <div id="nova_diapositiva_button">
                <button id="new_p_button" class="button">+</button>
                <span>Nova Diapositiva</span>
            </div>
            <button class="button">Cancelar</button>
            <button class="button">Crear</button>
        </div>
    </div>
    <script src="../js/save_p.js"></script>
</body>

</html>
